<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../dist/bindy.js" defer></script>
  <script defer>
    let target = {
      user: {
        name: 'Peter',
        city: 'Dublin'
      }
    };

    const container = document.querySelector('#container');
    const view = Bindy.bind(target, container);
  </script>
</head>

<body>

  <div id="container">
    <h1>Welcome {{user.name}}</h1>
    <p>
      Your city is <span bd-text="user.city"></span>
    </p>
    <p>
      <input type="text" bd-model="user.city" placeholder="Change city value">
    </p>
  </div>

</body>

</html>
