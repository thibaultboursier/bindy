<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div id="container">
    <h1>Welcome {{user.name}}</h1>
    <p>
      Your city is <span bd-text="user.city"></span>
    </p>
    <p>
      <input type="text" bd-model="user.city" placeholder="Change city value">
    </p>
    <h2>Sisters :</h2>
    <ul>
      <li bd-for="sister of user.sisters">
        <span bd-text="sister.name"></span>, <span bd-text="sister.age"></span> years old.
      </li>
    </ul>
  </div>

  <script src="../dist/bindy.js"></script>
  <script>
    let target = {
      user: {
        name: 'Peter',
        city: 'Dublin',
        sisters: [{
            name: 'Lucy',
            age: 19
          },
          {
            name: 'Anna',
            age: 24
          }
        ]
      }
    };

    const container = document.querySelector('#container');
    const view = Bindy.bind(target, container);
    console.log(view)
  </script>
</body>

</html>
